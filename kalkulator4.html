<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mahjong Riichi Scorer</title>
  <link rel="stylesheet" href="kalkulator4.css" />
</head>
<body>
  <div class="container">
    <h1>Mahjong Riichi Scorer</h1>

    <!-- Picker pÅ‚ytek -->
    <div id="tilePicker" class="tile-picker"></div>

    <form id="scoreForm">
      <!-- Wiatry -->
      <div class="form-group">
        <label>Seat Wind</label>
        <div class="wind-choice" id="seatWindGroup">
          <img src="img/Ton.svg" alt="east" data-value="east" onclick="selectWind(this, 'seat')" class="selected" tabindex="1"/>
          <img src="img/Nan.svg" alt="south" data-value="south" onclick="selectWind(this, 'seat')" tabindex="2" />
          <img src="img/Shaa.svg" alt="west" data-value="west" onclick="selectWind(this, 'seat')" tabindex="3" />
          <img src="img/Pei.svg" alt="north" data-value="north" onclick="selectWind(this, 'seat')" tabindex="4" />
        </div>

        <label>Round Wind</label>
        <div class="wind-choice" id="roundWindGroup">
          <img src="img/Ton.svg" alt="east" data-value="east" onclick="selectWind(this, 'round')" class="selected" tabindex="5" />
          <img src="img/Nan.svg" alt="south" data-value="south" onclick="selectWind(this, 'round')" tabindex="6" />
          <img src="img/Shaa.svg" alt="west" data-value="west" onclick="selectWind(this, 'round')" tabindex="7" />
          <img src="img/Pei.svg" alt="north" data-value="north" onclick="selectWind(this, 'round')" tabindex="8" />
        </div>
      </div>

      <input type="hidden" id="seatWind" name="seatWind" value="east" />
      <input type="hidden" id="roundWind" name="roundWind" value="east" />

      <!-- Dora / Uradora -->
      <label>Dora Indicators</label>
      <div id="doraIndicators" class="meld-row">
        <div class="tile-slot" tabindex="9"></div>
        <div class="tile-slot" tabindex="10"></div>
        <div class="tile-slot" tabindex="11"></div>
        <div class="tile-slot" tabindex="12"></div>
        <div class="tile-slot" tabindex="13"></div>
      </div>

      <label>Uradora Indicators</label>
      <div id="uradoraIndicators" class="meld-row">
        <div class="tile-slot" tabindex="14"></div>
        <div class="tile-slot" tabindex="15"></div>
        <div class="tile-slot" tabindex="16"></div>
        <div class="tile-slot" tabindex="17"></div>
        <div class="tile-slot" tabindex="18"></div>
      </div>

      <!-- Hand Tiles: Closed vs Open -->
      <div class="form-group">
        <label>Hand Tiles</label>
        <div class="melds-wrapper">
          <div id="closedMelds" class="meld-side"></div>
          <div id="openMelds" class="meld-side open"></div>
        </div>
      </div>

      <!-- Opcje specjalne -->
      <div class="form-group">
        <label>Win Method</label>
        <label><input type="checkbox" id="tsumo" /> Tsumo</label>
        <label><input type="checkbox" id="ron" /> Ron</label>

        <label>Riichi</label>
        <label><input type="checkbox" id="riichi" /> Riichi</label>
        <label><input type="checkbox" id="doubleRiichi" /> Double Riichi</label>
        <label><input type="checkbox" id="ippatsu" /> Ippatsu</label>
      </div>

      <button type="submit">Calculate Score</button>
    </form>

    <div id="result">Result will appear here...</div>
  </div>

  <script src="kalkulator4.js"></script>
</body>
</html>
